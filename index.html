<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style/reset.css">
	<link rel="stylesheet" href="src/style/style.css">
	<title>object-oriented-project</title>
</head>

<body>
	<div class="main-container">
		<form class="med-form">
			<!-- FORM SECTION -->
			<h2>Inventory Management System</h2>

			<label for="product-name">Product Name</label>
			<input type="text" name="product-name" class="product-name" required>

			<label for="manufacturer">Manufacturer</label>
			<input type="text" name="manufacturer" class="manufacturer" required>

			<label for="expiration">Expiration Date</label>
			<input type="date" name="expiration" class="expiration" required>

			<label for="quantity">Quantity</label>
			<input type="number" name="quantity" class="quantity" required>

			<button type="submit" class="submit-button">Submit</button>

		</form>

		<section class="inventory-display">
			<!-- DISPLAY SECTION -->
			<div class="display-inventory-container">
				<div class="display-inventory-wrapper">
					<table class="inventory-table">
						<thead>
							<tr>
								<th>Product Name</th>
								<th>Manufacturer</th>
								<th>Expiration Date</th>
								<th>Quantity</th>
								<th>ID</th>
								<th></th>
							</tr>
						</thead>
						<tbody class="inventory-list"></tbody>
					</table>
				</div>
			</div>
		</section>
	</div>
	<script src="src/js/main.js"></script>
</body>

</html>
